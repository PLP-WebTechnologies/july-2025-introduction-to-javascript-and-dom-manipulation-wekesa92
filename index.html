<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mastering JavaScript Fundamentals</h1>

  <!-- Part 1: Variables & Conditionals -->
  <section>
    <h2>Part 1: Basics</h2>
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <button id="calculateBtn">Calculate Total</button>
    <p id="totalResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="loopBtn">Show Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Interactivity</h2>
    <button id="toggleBtn">Toggle Message</button>
    <p id="toggleMessage">This message can be toggled!</p>

    <button id="addItemBtn">Add New Item</button>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
